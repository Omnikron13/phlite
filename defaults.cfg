[database]
path="phlite.db"

[user]
username_regex='/^\w{3,32}$/u'
email_regex='/^\S+@\S+\.\S+$/'
password_regex='/^.{8,}$/'
password_hash_cost=11

login_frequency_limit=1.0
login_failure_limit=5
login_failure_period=300
login_failure_cooldown=600

[session]
max=1
key_bytes=32
key_hash_cost=10

[cookie]
default_ttl=0
path=NULL
domain=NULL
secure=false
http_only=true

[request_token]
max=1
bytes=32
hash_cost=10
ttl=86400

[group]
name_regex='/^\w{3,32}$/u'
description_regex='/^.{0,256}$/'
